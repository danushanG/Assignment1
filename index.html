<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Text Editor - [CT/2019/032]</title>
    <!-- Internal CSS -->
    
    <style>
        button {
            border: none;
            background: none;
            height: 60px;
        }

        button:hover {
            background: #655c5c;
        }

        toolbar {
            background-color: #000;
            display: flex;
            justify-content: center;
            gap: 30px;
            align-items: center;
        }

        toolbar a {
            color: rgb(243, 238, 238);
            text-decoration: solid;
            width: 1cm;
        }

        #editor {
            margin: 20px auto;
            border: 1px solid #000000;
            width: 75%;
            height: 500px;
        }
        #colorPicker {
            display: none;
        }
    </style>
        
    
</head>

<body>

    <center>
        <div class="editor-panel">
                <toolbar>
                    <a href="#" onclick="textFormatting('bold')">
                        <i class="feature1"></i>
                        <img src="Resources/bold-xxl.png" width="30">
                    </a>




                    <a href="#" onclick="textFormatting('underline')">
                        <i class="feature2"></i>
                        <img src="Resources/format_underline_white_192x192.png" width="40">
                    </a>




                    <a href="#" onclick="textFormatting('italic')">
                        <i class="feature3"></i>
                        <img src="Resources/italic-xxl.png" width="30">
                    </a>




                    <a href="#" onclick="toggleColorPicker()">
                        <i class="feature4"></i>
                        <img src="Resources/font-color-icon--pretty-office-9-iconset--custom-icon-design-26.png" width="35">
                    </a>

                    <input type="color" id="colorPicker" onchange="fontColor()" style="display: none;">







                    <a href="#" onclick="textAlignment('left')">
                        <i class="feature5t"></i>
                        <img src="Resources/left.png" width="30">
                    </a>
            
                    <a href="#" onclick="textAlignment('center')">
                        <i class="feature5"></i>
                        <img src="Resources/center.png" width="30">
                    </a>
            
                    <a href="#" onclick="textAlignment('right')">
                        <i class="feature5"></i>
                        <img src="Resources/right.png" width="30">
                    </a>
            
                    <a href="#" onclick="justify()">
                        <i class="feature5"></i>
                        <img src="Resources/justify.png" width="30">
                    </a>
















































































































































                </toolbar>
        </div>
    
    <div id="editor" contenteditable="true"></div>
    </center>

    <script>
        
    function textFormatting(command) {
        document.execCommand(command, false, null);
    }

    function fontColor() {
        let color = document.getElementById('colorPicker').value;
        document.execCommand('styleWithCSS', false, true);
        document.execCommand('foreColor', false, color);
    }

    function toggleColorPicker() {
        let colorPicker = document.getElementById('colorPicker');
        colorPicker.style.display = colorPicker.style.display === 'block' ? 'none' : 'block';
    }

    function textAlignment(align) {
        document.execCommand('justify' + align, false, null);
    }

    function justify() {
        document.execCommand('justifyFull', false, null);
    }

    function undo() {
        document.execCommand('undo', false, null);
    }

    function redo() {
        document.execCommand('redo', false, null);
    }
    

    </script>
</body>
<!-- Author: [Danushan] | [CT/2019/032] -->
</html>
